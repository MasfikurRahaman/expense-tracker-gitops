apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expense-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MasfikurRahaman/expense-tracker-gitops.git
    targetRevision: main
    path: expense-service
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

